<div class="min-h-screen bg-gray-100 p-6">
  <div class="max-w-6xl mx-auto space-y-10">
    <!-- العنوان -->
    <div class="bg-white rounded-xl shadow-md p-6">
      <h1 class="text-3xl font-bold text-blue-600 mb-2 text-center">
        مرحبًا بك في لوحة التحكم
      </h1>
      <p class="text-center text-gray-500">إحصائيات عامة عن النظام</p>
    </div>

    <!-- الكروت الإحصائية -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
      <div class="bg-blue-100 rounded-lg shadow p-4 text-center">
        <h2 class="text-xl font-semibold text-blue-800">عدد المستخدمين</h2>
        <p class="text-3xl font-bold text-blue-900">124</p>
      </div>
      <div class="bg-green-100 rounded-lg shadow p-4 text-center">
        <h2 class="text-xl font-semibold text-green-800">الرسائل الجديدة</h2>
        <p class="text-3xl font-bold text-green-900">23</p>
      </div>
      <div class="bg-yellow-100 rounded-lg shadow p-4 text-center">
        <h2 class="text-xl font-semibold text-yellow-800">عدد الطلبات</h2>
        <p class="text-3xl font-bold text-yellow-900">56</p>
      </div>
      <div class="bg-red-100 rounded-lg shadow p-4 text-center">
        <h2 class="text-xl font-semibold text-red-800">المهام المتأخرة</h2>
        <p class="text-3xl font-bold text-red-900">8</p>
      </div>
    </div>

    <!-- زر تسجيل الخروج -->
    <div class="text-center">
      <button
        (click)="logout()"
        class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded shadow"
      >
        تسجيل الخروج
      </button>
    </div>
  </div>
</div>
